<h1>HCT demo</h1>

<div class="box-split">
<div *ngFor="let a of box" style="background-color: rgb({{ a[1] }}, {{ a[2] }}, {{ a[3] }})">&#160;</div>
</div>

<div class="split-button">
	<p>Split: {{ split }}<br>
		<mat-slider min="3" max="30" value="10" (input)="changeSplit($event.value || 0)"></mat-slider>
	</p>
	<p>Offset: {{ offset }}<br>
		<mat-slider min="0" max="100" step="0.1" value="0" (input)="changeOffset($event.value || 0)"></mat-slider>
	</p>
	<p>Chroma: {{ chroma }}<br>
		<mat-slider min="0" max="100" step="0.1" [value]="this.chroma" (input)="changeChroma($event.value || 0)"></mat-slider>
	</p>
	<p>Tone: {{ tone }}<br>
		<mat-slider min="0" max="100" step="0.1" [value]="this.tone" (input)="changeTone($event.value || 0)"></mat-slider>
	</p>
</div>

<div class="split-reference">
	<h2>Reference:</h2>
	<ul>
		<li><a href="https://material.io/blog/science-of-color-design">https://material.io/blog/science-of-color-design</a></li>
		<li><a href="https://www.npmjs.com/package/@material/material-color-utilities">https://www.npmjs.com/package/@material/material-color-utilities</a></li>
	</ul>
</div>
